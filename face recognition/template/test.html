<!doctype html>
<html lang="en">
<head>
    <style type='text/css'>
        /* Add your CSS styles here */
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Face Recognition Based Attendance System</title>
</head>
<body>
    <div class='mt-3 text-center'>
        <h1 style="width: auto;margin: auto;color: white;padding: 11px;font-size: 44px;">Face Recognition Automated
            Attendance System</h1>
    </div>
    <div class="row text-center" style="padding: 20px;margin: 20px;">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="col"
                        style="border-radius: 20px;padding: 0px;background-color:rgb(211,211,211,0.5);margin:10px 0px 0px 0px;min-height: 200px;">
                        <h2 style="border-radius: 20px 20px 0px 0px;background-color: #0b4c61;color: white;padding: 10px;">Today's
                            Attendance <i class="material-icons">assignment</i></h2>
                        <a style="text-decoration: none;max-width: 100px;" href="/start">
                            <button
                                style="font-size: 24px;font-weight: bold;border-radius: 10px;width:250px;padding: 10px;margin-top: 30px;margin-bottom: 30px;"
                                type='submit' class='btn btn-primary'>Take Attendance <i
                                    class="material-icons">beenhere</i></button>
                        </a>

                        <form action="/open-csv" method="get">
                            <button style="font-size: 24px;font-weight: bold;border-radius: 10px;width:250px;padding: 10px;margin-top: 30px;margin-bottom: 30px;"
                                type="submit" class="btn btn-success">Attendance list <i
                                class="material-icons">beenhere</i></button>
                        </form>

                        <table style="background-color: white;">
                            <tr>
                                <th><b>S No</b></th>
                                <th><b>Name</b></th>
                                <th><b>Time</b></th>
                            </tr>
                            {% for entry in attendance %}
                            <tr>
                                <td>{{ loop.index }}</td>
                                <td>{{ entry.Name }}</td>
                                <td>{{ entry.Time }}</td>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
